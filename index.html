<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">voltar</div>
                <div class="slider--control" onclick="goNext()">proxima</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image:url(./img/parque.jpg)">
                    Parque da Cidade - DF
                </div>
                <div class="slider--item" style="background-image:url(./img/imperial.jpg);">
                    Imperial - DF
                </div>
                <div class="slider--item" style="background-image:url(./img/congresso.jpg);">
                    Congresso Nacional - DF
                </div>
                <div class="slider--item" style="background-image:url(./img/catedral.jpg);">
                    Catedral - DF
                </div>
            </div>
        </div>
    </header>
    <script src="./script.js"></script>
</body>

</html>
